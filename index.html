<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Línea de Tiempo de Internet (1969–2025)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .event {
      background: #121a33;
      padding: 15px;
      border-radius: 12px;
      min-width: 160px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .event:hover {
      transform: scale(1.05);
      background: #1a2444;
    }
    .event-year {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #4da6ff;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #1c2339;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .modal h2 {
      margin: 0 0 10px;
      color: #4da6ff;
    }
    .modal p {
      margin: 0 0 15px;
      font-size: 1rem;
      line-height: 1.4;
    }
    .modal button {
      background: #4da6ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal button:hover {
      background: #1e90ff;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .timeline {
        flex-direction: column;
        overflow-y: auto;
      }
      .event {
        min-width: unset;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Historia del Internet: Línea de tiempo (1969–2025)</h1>
  
  <div class="timeline" id="timeline"></div>
  
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <div>
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Siguiente</button>
        <button id="close-btn">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    const events = [
      {year: "1969", title: "ARPANET", desc: "Primera conexión entre UCLA y SRI; el 29 de octubre se envía el primer mensaje de la red precursora de Internet."},
      {year: "1971", title: "Nace el e-mail", desc: "Ray Tomlinson envía el primer correo en ARPANET e introduce el uso de @ para separar usuario y máquina."},
      {year: "1973", title: "Ethernet", desc: "En Xerox PARC, Robert Metcalfe diseña Ethernet, que se convierte en la tecnología LAN dominante."},
      {year: "1974", title: "TCP (primera especificación)", desc: "Cerf y Kahn publican A Protocol for Packet Network Intercommunication; en diciembre se documenta TCP como RFC 675."},
      {year: "1983", title: "“Flag Day” TCP/IP", desc: "El 1 de enero, ARPANET migra de NCP a TCP/IP, base de la Internet moderna."},
      {year: "1983–1984", title: "DNS", desc: "Se definen las bases del Sistema de Nombres de Dominio y se consolidan con RFC 1034/1035."},
      {year: "1989–1991", title: "World Wide Web", desc: "Tim Berners-Lee propone la WWW (1989) y en 1991 se abre al público el primer sitio en info.cern.ch."},
      {year: "1993", title: "Mosaic", desc: "El navegador Mosaic populariza la Web gráfica para público general."},
      {year: "1994–1995", title: "Comercio y la web moderna", desc: "Surgen Amazon (1994/95), eBay (1995) y navegadores comerciales como Netscape."},
      {year: "1995", title: "Java y JavaScript", desc: "Llegan Java (Sun) y JavaScript (Netscape), claves para aplicaciones y web interactiva."},
      {year: "1998", title: "ICANN y Google", desc: "Se crea ICANN y se funda Google, revolucionando la búsqueda en Internet."},
      {year: "2001", title: "Wikipedia", desc: "La enciclopedia colaborativa en línea inicia operaciones (15 de enero)."},
      {year: "2003", title: "Skype", desc: "El VoIP P2P acerca las llamadas por Internet al gran público."},
      {year: "2004", title: "Web 2.0", desc: "Despegan plataformas sociales y servicios interactivos (Facebook, Gmail)."},
      {year: "2005", title: "YouTube", desc: "El video en línea se masifica con YouTube."},
      {year: "2006", title: "Nube pública", desc: "AWS lanza S3 y EC2, impulsando la computación en la nube."},
      {year: "2007", title: "Internet móvil", desc: "El iPhone acelera la web móvil y el ecosistema de apps."},
      {year: "2008", title: "Chrome", desc: "Google lanza Chrome, que impulsa estándares modernos y rendimiento."},
      {year: "2009", title: "4G LTE", desc: "Se encienden las primeras redes LTE comerciales (TeliaSonera)."},
      {year: "2012", title: "World IPv6 Launch", desc: "Despliegue permanente de IPv6 por grandes actores de Internet."},
      {year: "2015", title: "HTTP/2", desc: "Se publica HTTP/2 para mejorar rendimiento (multiplexación, compresión de cabeceras)."},
      {year: "2016", title: "Let’s Encrypt", desc: "Certificados gratis a escala; acelera la adopción de HTTPS."},
      {year: "2018", title: "GDPR y TLS 1.3", desc: "Entra en vigor el RGPD en la UE y TLS 1.3 fortalece el cifrado."},
      {year: "2019", title: "5G", desc: "Comienzan despliegues comerciales de 5G (ejemplo: Corea del Sur)."},
      {year: "2020", title: "Starlink beta", desc: "Inicia beta pública 'Better Than Nothing', abriendo banda ancha satelital."},
      {year: "2021", title: "QUIC (RFC 9000)", desc: "IETF estandariza QUIC, transporte cifrado sobre UDP."},
      {year: "2022", title: "HTTP/3", desc: "Se publica HTTP/3 sobre QUIC, ampliamente soportado."},
      {year: "2022–2023", title: "Passkeys sin contraseña", desc: "Apple, Google y Microsoft impulsan Passkeys (FIDO). En 2023 Google las hace opción predeterminada."},
      {year: "2024–2025", title: "Internet global y en expansión", desc: "Servicios satelitales LEO superan decenas de países y millones de usuarios; Starlink reporta 6+ millones en 2025."}
    ];

    const timeline = document.getElementById('timeline');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeBtn = document.getElementById('close-btn');

    let currentIndex = 0;

    // Render eventos
    events.forEach((event, index) => {
      const div = document.createElement('div');
      div.classList.add('event');
      div.innerHTML = `<div class="event-year">${event.year}</div><div>${event.title}</div>`;
      div.addEventListener('click', () => openModal(index));
      timeline.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      modalTitle.textContent = events[index].year + " — " + events[index].title;
      modalDesc.textContent = events[index].desc;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function showPrev() {
      if (currentIndex > 0) openModal(currentIndex - 1);
    }

    function showNext() {
      if (currentIndex < events.length - 1) openModal(currentIndex + 1);
    }

    closeBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    window.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      }
    });
  </script>
</body>
</html>
